<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <link href="./dist/css/styles.css" rel="stylesheet" />
</head>

<body>

  <div id="home">
    <div>
      <h1>VOTE BY MAIL </h1>
    </div>
  </div>

  <div class="jumbotron">
    <h1 class="display-4">Register today</h1>
    <form name="contact" class="form" method="POST" data-netlify-recaptcha="true" data-netlify="true">
      <p>
        <label>First Name: <input type="text" id = "fname" name="fname" required></label>
      </p>
      <p>
        <label>Last Name: <input type="text" name="lname" required></label>
      </p>
      <p>
        <label>Street Address 1: <input type="text" name="address1" required></label>
      </p>
      <p>
        <label>Street Address 2: <input type="text" name="address2" /></label>
      </p>
      <p>
        <label>City: <input type="text" name="city" required></label>
      </p>
      <p>
        <label>State:</label>
        <select name="states" id="states" required>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </p>
      <p>
        <label>Zip Code (5 Digits): <input id="zip" name="zip" type="text" inputmode="numeric" pattern="(\d{5}?)" placeholder="94545" required>
      </p>
      <p>
        <label>Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Profile Photo: <input type="file" name="photo" /></label>
      </p>
      <p>
        <label>US Mobile Phone Number (Digits only): <input id="phoneNumber" name="phoneNumber" type="tel" autocomplete="tel" pattern="(?:\+?|\b)[0-9]{10}\b" placeholder="1235551234"></label>
      </p>
        <div data-netlify-recaptcha="true"></div>
      <p>
        <button type="submit" value="submit">Submit </button>
      </p>
    </form>
  </div>

  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <div class="deadline">
        <h4>All voters who register in California by October 19, 2020 will automatically receive a mail-in ballot for the November Election by executive order.</h4>
      </div>

      <small>Copyright &copy; Code for America Fellowship Applicant</small>
    </div>
  </footer>
</body>

</html>
